<script>

  function validate(term) {
    var searchString = term.value;
	
    if(searchString.length == 0) {
    	return false;
    }
    for(let i = 0; i < searchString.length; i++) {
    	let charW = searchString.charAt(i);
    	if(charW != " ") {
	    	if(charW < 'A' || (charW > 'Z' && charW < 'a') || charW > 'z') {
	    		return false;
	    	}
    	}
    }
